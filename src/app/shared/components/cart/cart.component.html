<div class="cart-overlay" *ngIf="cartService.isOpen">
  <div class="cart-panel">
    <h2>Shopping Cart</h2>
    <mat-icon class="close-icon" (click)="cartService.toggleCart()">close</mat-icon>
    <hr/>

    <div class="box-item">
        <div class="cart-item" *ngFor="let item of cartService.items">
        <img [src]="item.image" alt="product" />
        <div class="info">
            <div>{{ item.name }}</div>
            <div>1 x <span class="price">${{ item.price }}</span></div>
        </div>
        <mat-icon class="close-round" (click)="removeItem(item.id)">close</mat-icon>
        </div>
    </div>

    <div class="cart-footer">
        <div class="subtotal">
            <p>Subtotal</p>
            <p class="total">${{total}}</p>
        </div>

        <div class="actions">
            <button mat-button class="my-cart">My Cart</button>
            <button mat-raised-button class="check-out">Check out</button>
        </div>
    </div>
    </div>
</div>
